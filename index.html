<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
</head>

<body>
    <section class="container">
        <header class="row top-margin">
            <div class="col-md-6">
                <img src="img/logo.png" alt="portfolio logo" class="logo-image">
            </div>

                <h1>Muath Alzahrani</h1>

            </div>

                <img src="img/center-image.jpg" alt="center image" class="center-image">

            <div class="row top-margin heading">

                <div>
                    <h2>Around the World</h2>
                    <a href="">URL for Around the World</a>
                </div>
            </section>

            <section class="col-md-4 image-caption-container">
                <div class="trim">
